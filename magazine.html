<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts - Cairo -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Cairo', sans-serif; }
        :root { --primary-blue: #001f3f; --golden: #FFD700; --white: #FFFFFF; }
        .bg-primary { background-color: var(--primary-blue); }
        .bg-golden { background-color: var(--golden); }
        .text-primary { color: var(--primary-blue); }
        .text-golden { color: var(--golden); }
        .border-golden { border-color: var(--golden); }
        .hero-gradient { background: linear-gradient(135deg, var(--primary-blue), #1E3A8A); }
        .back-btn { position: fixed; top: 1rem; left: 1rem; z-index: 1000; }
    </style>
    
    <script>
        tailwind.config = { theme: { extend: { colors: { 'primary': '#001f3f', 'golden': '#FFD700' }, fontFamily: { 'cairo': ['Cairo', 'sans-serif'] } } } }
    </script>
</head>
<body class="bg-gray-50" dir="rtl">
    <!-- Back Button -->
    <a href="index.html" class="back-btn inline-flex items-center gap-2 bg-gray-900 text-white px-4 py-2 rounded-lg shadow hover:bg-black transition-colors">

    </a>

    <!-- Magazine Content -->
    <main class="pt-20">

    </main>

    <!-- JavaScript -->
    <script src="js/main.js"></script>

    </script>
